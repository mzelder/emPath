{% extends "base.html" %}
{% block title %} Profile {% endblock %}

{% block body %}
<div class="container-fluid text-center">
    <div class="container rounded-4">
        <h2 class="text-white mt-5">Profile</h2>
        <!-- Table to display history data -->
        <table class="table table-responsive table-striped text-white rounded-4">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Date</th>
                    <th>Score</th>
                    <th>Percentage</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row: dynamic rows should be inserted here -->
                <tr>
                    <td>1</td>
                    <td>2024-04-01</td>
                    <td>85/100</td>
                    <td>85%</td>
                </tr>
                <!-- Additional rows can be added similarly -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
