{% extends "base.html" %}

{% block title %} Profile {% endblock %}

{% block body %}
<div class="container-fluid text-center">
    <div class="container rounded-4">
        <h2 class="text-white mt-5">History</h2>
        <!-- Table to display history data -->
        <table class="table table-responsive table-striped text-white rounded-4">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Date</th>
                    <th>Score</th>
                    <th>Percentage</th>
                </tr>
            </thead>
            <tbody>
                {% for session in params %}
                <tr>
                    <td>{{ session[0] }}</td>
                    <td>{{ session[1] }}</td> <!-- Format date as needed -->
                    <td>{{ session[2] }}/{{ session[3] }}</td>
                    <td>{{ session[4] }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
