{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block body %}
<div class="container-fluid text-center p-0">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-white text-black opacity-100" style="border-radius: 1rem;">
                        <div class="card-body p-5 pb-3 text-center">
                            <div class="">
                                <h2 class="fw-bold mb-2 text-uppercase">Sign In</h2>
                                <p class="text-black mt-5">Please enter your login and password!</p>
                                <form action="{{  url_for('index')  }}" method="POST">
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input type="text" name="username" id="username" class="form-control form-control-lg" required/>
                                        <label class="form-label mt-2 fw-bold" for="username">Username</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input type="password" name="password" id="password" class="form-control form-control-lg" required pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}"/>
                                        <label class="form-label mt-2 fw-bold" for="typePasswordX" >Password</label>
                                    </div>
                                    <button class="btn btn-outline-light btn-lg px-5 mt-3 login-button cool-hover" type="submit">Login</button>
                                </form>
                            </div>
                            <div>
                                <p class="mt-5">Don't have an account? <a href="/who-are-you" class="text-black-50 fw-bold">Sign Up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
