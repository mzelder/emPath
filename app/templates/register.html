{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% block body %} 
<div class="container-fluid text-center p-0">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-white text-black opacity-100" style="border-radius: 1rem;">
                        <div class="card-body p-5 pb-3 text-center">
                            <div class="">
                                <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                                <p class="text-black mt-5">Choose your username and password.</p>
                                <form action="{{ url_for('register') }}" method="POST">
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input type="text" name="username_signup" id="username_signup" class="form-control form-control-lg" required/>
                                        <label class="form-label mt-2 fw-bold" for="username_signup">Username</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input type="password" name="password_signup" id="password_signup" class="form-control form-control-lg" required pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}"/>
                                        <label class="form-label mt-2 fw-bold" for="password_signup">Password</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input type="password" name="confirm_password" id="confirm_password" class="form-control form-control-lg" required pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}"/>
                                        <label class="form-label mt-2 fw-bold" for="confirm_password">Confirm Password</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input type="date" name="birth_year" id="start" class="form-control form-control-lg" 
                                                required/>
                                        <label class="form-label mt-2 fw-bold" for="start">Birth Year</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <select class="form-select text-center" aria-label="Place of residence" name="residence" required>
                                            <option value="" disabled selected>Select</option>
                                            <option value="1">Village</option>
                                            <option value="2">Less than 20 thousand</option>
                                            <option value="3">20 - 100 thousand</option>
                                            <option value="4">More than 100 thousand</option>
                                        </select>
                                        <label class="form-label mt-2 fw-bold" for="start">Place of residence</label>
                                    </div>
                                    <!-- Gender Selection Section -->
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <div class="d-flex justify-content-center">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="Male" required>
                                                <label class="form-check-label" for="flexRadioDefault1">Male</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="Female" required>
                                                <label class="form-check-label" for="flexRadioDefault2">Female</label>
                                            </div>
                                        </div>
                                        <label class="form-label mt-2 fw-bold d-block text-center" for="gender">Sex</label>
                                    </div>
                                    <button class="btn btn-outline-light btn-lg px-5 mt-3 login-button" type="submit">Sign Up</button>
                                </form>
                            </div>
                            <div>
                                <p class="mt-5">Already have an account? <a href="#!" class="text-black-50 fw-bold">Sign In</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
